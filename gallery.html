  <!-- JS: vloží správný obrázek do modalu -->
<script>
  const imgModalEl = document.getElementById('imgModal');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('imgModalLabel');
  const prevBtn = document.getElementById('prevImgBtn');
  const nextBtn = document.getElementById('nextImgBtn');

  // vezmeme všechna tlačítka, která otevírají modal (data-img)
  const items = Array.from(document.querySelectorAll('[data-bs-target="#imgModal"][data-img]'));

  let currentIndex = 0;

  function titleFromPath(path) {
    // např. "img/flashes/flash_scream.jpg" -> "scream"
    const file = path.split('/').pop();          // flash_scream.jpg
    const noExt = file.replace(/\.[^/.]+$/, ''); // flash_scream
    const parts = noExt.split('_');              // ["flash", "scream"]
    return parts.length > 1 ? parts.slice(1).join(' ') : noExt; // vše za prvním "_"
  }

  function showByIndex(index) {
    if (items.length === 0) return;

    // wrap-around
    if (index < 0) index = items.length - 1;
    if (index >= items.length) index = 0;

    currentIndex = index;

    const btn = items[currentIndex];
    const imgPath = btn.getAttribute('data-img');

    modalImg.src = imgPath;
    modalTitle.textContent = titleFromPath(imgPath);
  }

  // když se modal otevře kliknutím na konkrétní obrázek
  imgModalEl.addEventListener('show.bs.modal', (event) => {
    const btn = event.relatedTarget;
    currentIndex = items.indexOf(btn);
    if (currentIndex < 0) currentIndex = 0;

    showByIndex(currentIndex);
  });

  // tlačítka v modalu
  prevBtn.addEventListener('click', () => showByIndex(currentIndex - 1));
  nextBtn.addEventListener('click', () => showByIndex(currentIndex + 1));

  // klávesnice: šipky jen pokud je modal otevřený
  document.addEventListener('keydown', (e) => {
    if (!imgModalEl.classList.contains('show')) return;

    if (e.key === 'ArrowLeft') showByIndex(currentIndex - 1);
    if (e.key === 'ArrowRight') showByIndex(currentIndex + 1);
  });
</script>
